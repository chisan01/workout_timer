<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>workout timer</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<script src="https://kit.fontawesome.com/7e09d0440e.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<audio class="alarmSound">
			<source src="./alarm_sound.mp3" type="audio/mpeg" />
		</audio>
		<main class="scroll">
			<div class="header">
				<div class="mainText">새로운 운동 시작!</div>
			</div>
			<div class="timer">
				<div class="timer2">
					<p class="timerDisplay">00:00</p>
				</div>
				<button class="stop">
					<i class="fas fa-stop"></i>
				</button>
				<button class="next">
					<i class="fas fa-play"></i>
				</button>
			</div>
		</main>
	</body>
</html>
