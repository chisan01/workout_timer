<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>workout timer</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<script src="https://kit.fontawesome.com/7e09d0440e.js" crossorigin="anonymous"></script>
	</head>
	<body>
        <audio>
            <source src="./alarm_sound.mp3" type="audio/mpeg">
        </audio>
		<main>
			<div class="header">
				<button class="counter">
					<p>새로운 운동 시작!</p>
				</button>
				<button class="next">
					<p>다음 운동</p>
				</button>
			</div>
			<div class="timer">
				<div class="timer2">
					<p>00:00</p>
				</div>
				<button class="stop">
					<i class="fas fa-stop"></i>
				</button>
			</div>
		</main>
	</body>
</html>
